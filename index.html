<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script> 
    <title>Bash Console Quiz</title>
    <style>
        body {
            background-color: #282c34;
            color: #abb2bf;
            font-family: monospace;
            padding: 20px;
        }
        #console {
            max-width: 800px;
            margin: 0 auto;
        }
        input {
            background: none;
            border: none;
            color: #abb2bf;
            font-family: inherit;
            font-size: inherit;
            width: 90%;
            outline: none;
            display: inline;
        }
        .prompt {
            color: #61afef;
            display: inline;
        }
        .output {
            margin-left: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div id="console"></div>

</body>
</html>
